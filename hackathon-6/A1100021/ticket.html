    <section>
      <h2>Tickets</h2>

      <label for="cliente">Cliente:</label>
      <div class="select-wrapper">
        <input type="text" id="cliente-input" placeholder="Buscar cliente por nombre..." autocomplete="off"/>
        <ul class="select-dropdown" id="cliente-dropdown"></ul>
        <select id="cliente" name="cliente" style="display: none;"></select>
      </div>

      <label for="telefono">Teléfono:</label>
      <div class="select-wrapper">
        <input type="text" id="telefono-input" placeholder="Buscar teléfono por imei o marca..." autocomplete="off"/>
        <ul class="select-dropdown" id="telefono-dropdown"></ul>
        <select id="telefono" name="telefono" style="display: none;"></select>
      </div>
      
      <label for="diagnostico">Diagnóstico:</label>
      <input type="text" id="diagnostico" name="diagnostico" placeholder="Diagnóstico"/> 

      <label for="repuesto">Repuesto:</label>
      <div class="select-wrapper">
        <input type="text" id="repuesto-input" placeholder="Buscar repuesto por código o nombre..." autocomplete="off"/>
        <ul class="select-dropdown" id="repuesto-dropdown"></ul>
        <select id="repuesto" name="repuesto" style="display: none;"></select>
      </div>

      <label for="sucursal">Sucursal:</label>
      <select id="sucursal" name="sucursal"></select>
       
      <label for="montoFinal">Pago total (S/.):</label>
      <input type="number" id="montoFinal" name="montoFinal" min="0" value="0" />

      <div class="input-checkbox">
        <input type="checkbox" id="monto-checkbox" />
        <label for="monto-checkbox">Pago parcial (S/.):</label>
      </div> 
      <input type="number" id="monto" name="monto" min="0" value="0" disabled />

      <button id="registrar">Registrar</button>
    </section>
